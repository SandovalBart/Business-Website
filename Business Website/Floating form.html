<DOCTYPE!>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div>
			<form action="thanks.html" method="get" id="myForm">
				<p>
					<label for="fname">
						First Name:
					</label>
					<input type="text" name="fname" id="fname">
				</p>
				<p>
					<label for="lname">
					Last Name:
					</label>
					<input type="text" name="lname" id="lname">
 				</p>
				<p>
					<label for="phone number">
						Phone Number:
					</label>
					<input type="text" name="phone number" id="phone number">
				</p>
				<p>
					<label for="city">
						City:
					</label>
					<input type="text" name="city" id="city">
 				</p>
				<p>
					<label for="street address">
						Street Address:
					</label>
					<input type="text" name="street address" id="street address">
				</p>
				<p>
					<label for="zip code">
						Zip Code:
					</label>
					<input type="text" name="zip code" id="zip code">
				</p>
				<p>
					<label for="email">
						Email:
					</label>
					<input type="email" name="email" id="email">
				</p>
				<p>
					<label for="type of floating vessels">
						Type of floating vessels:
					</label>
					<select id="vessel" name="vessel" required>
						<option>Canoe</option>
						<option>Kayak</option>
						<option>Tandem Kayak</option>
						<option>4-person Raft</option>
						<option>6-person Raft</option>
						<option>10-person Raft</option>
					</select>
				</p>
				<p>
					<label for="number of vessels">
						Number of Vessels:
					</label>
					<input type="number" name="number of vessels" id="number of vessels" min="1">
				</p>
				<p>
					<label for="month">
						Month of rental:
					</label>
					<select id="month" name="month" required> 
						<option>March</option>
						<option>April</option>
						<option>May</option>
						<option>June</option>
						<option>July</option>
						<option>August</option>
						<option>September</option>
						<option>October</option>

					</select>
				</p>
				<p>
					<label for="Day">
						Day of rental:
					</label>
					<input type="number" name="day" id="day" min="1" max="31">
				</p>
			<input type="submit" value="submit">
			</form>
		</div>
	</body>
</html>
